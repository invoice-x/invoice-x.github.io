# Site settings
title: Invoice-X
email: hello@invoice-x.org
description: >
  Collection of workflow tools around structured electronic invoices.

baseurl: ""
url: https://www.invoice-x.org # the base hostname & protocol for your site
git_address: https://github.com/invoice-x/
git_edit_address: https://github.com/invoice-x/invoice-x-site/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
kramdown:
  auto_ids: true
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
